language: php

preset: symfony

env:
  global:
    - MIN_PHP=7.1.3
    - setup=stable

matrix:
  include:
    - php: 7.1.3
      env: deps=high
    - php: 7.2
      env: deps=low

  fast_finish: true

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - travis_retry composer self-update

install:
  - if [[ $setup = 'stable' ]]; then travis_retry composer update --prefer-dist --no-interaction --prefer-stable --no-suggest; fi
  - if [[ $setup = 'lowest' ]]; then travis_retry composer update --prefer-dist --no-interaction --prefer-lowest --prefer-stable --no-suggest; fi

before_script:
  - gem install coveralls-lcov
  - vendor/bin/ion info .
  - vendor/bin/ion build . --prepare --make --coverage --debug
  - vendor/bin/ion --debug desc .

script:
  - vendor/bin/phpunit
  - vendor/bin/ion --debug test .

# Run tests
script: vendor/bin/ion --debug test .
#script: bin/ionizer.php --test --gdb

# Send code coverage
after_success:
  # capture coverage info
  - lcov --directory . --capture --output-file coverage.info
  # filter out system and test code
  - lcov --remove coverage.info '*/src/deps/*' '*/ION/Stream/*' '*.h' --output-file coverage.info
  # debug before upload
  - lcov --list coverage.info
  # uploads to coveralls
  - coveralls-lcov coverage.info
